<div class="container">
   <div class="row">
      <div class="col-12">
         <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
            <div class="row">

               <div class="col-4">
                  <mat-form-field>
                     <mat-label>Inicio</mat-label>
                     <input matInput [matTimepicker]="startAtPicker" [ngModelOptions]="{updateOn: 'blur'}" name="startAt"
                        id="startAt" #startAtModel="ngModel" (ngModelChange)="onTimeChange($event)"
                        [(ngModel)]="newSchedule.startAt" required>
                     <mat-timepicker #startAtPicker />
                     <mat-timepicker-toggle [for]="startAtPicker" matSuffix />
                  </mat-form-field>
               </div>

               <div class="col-4">
                  <mat-form-field>
                     <mat-label>Termino</mat-label>
                     <input matInput [matTimepicker]="endAtPicker" [ngModelOptions]="{updateOn: 'blur'}" name="endAt"
                        id="endAt" #endAtModel="ngModel" [(ngModel)]="newSchedule.endAt" disabled>
                     <mat-timepicker #endAtPicker />
                     <mat-timepicker-toggle [for]="endAtPicker" matSuffix />
                  </mat-form-field>
               </div>

               <div class="col-3">
                  <mat-form-field>
                     <mat-label>Selecione o client</mat-label>
                     <mat-select name="clientId" id="clientId" #clientIdModel="ngModel"
                        [(ngModel)]="newSchedule.clientId" required>
                        <mat-option *ngFor="let client of clients" [value]="client.id">
                           {{client.name}}
                        </mat-option>
                     </mat-select>
                  </mat-form-field>
               </div>

               <div class="col-1">
                  <button type="submit" mat-mini-fab extended matTooltip="incluir agendamento no dia"
                     [disabled]="form.invalid">
                     <mat-icon>add</mat-icon>
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>

   <div class="row">
      <div class="col-6">
         <mat-card class="calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
         </mat-card>
      </div>
      <div class="col-6">
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container>
               <th mat-header-cell *matHeaderCelDef>Inicio</th>
               <td mat-cell *matCellDef="let schedule">{{schedule.startAt | date:'HH:mm'}}</td>
            </ng-container>

            <ng-container>
               <th mat-header-cell *matHeaderCelDef>Termino</th>
               <td mat-cell *matCellDef="let schedule">{{schedule.endAt | date:'HH:mm'}}</td>
            </ng-container>

            <ng-container>
               <th mat-header-cell *matHeaderCelDef>Client</th>
               <td mat-cell *matCellDef="let schedule">{{schedule.clientName}}</td>
            </ng-container>
            <ng-container>
               <th mat-header-cell *matHeaderCelDef>Ações</th>
               <td mat-cell *matCellDef="let schedule">
                  <button mat-mini-fab extended matTooltip="excluir" (click)="requestDelete(schedule)">
                     <mat-icon>delete</mat-icon>
                  </button>
               </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowdef="let row columns: disdisplayedColumns;" ></tr>
         </table>
         <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLast></mat-paginator>
      </div>
   </div>
</div>
